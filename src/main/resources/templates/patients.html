<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Liste des patients</title>
</head>
<body>
<div layout:fragment="content1">


    <div class="container mt-3">
        <div class="card">



            <div class="card-header"><h2>Liste des Patients</h2></div>
            <div class="card-body">
                <form th:action="@{/user/Liste} " method="get">
                    <input class="form-control mr-sm-2" type="search"  th:value="${keyword}"  name="keyword"  placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <table class="table">
                    <tr>
                        <th>ID</th>
                        <th>Nom</th>
                        <th>Date Naissance</th>
                        <th>Malade</th>
                        <th>Score</th>
                        <th  sec:authorize="hasAuthority('ADMIN')">   Action</th>
                    </tr>
                    <tr th:each="p:${AllPatients}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td th:text="${p.malade}"></td>
                        <td th:text="${p.score}"></td>
                        <td sec:authorize="hasAuthority('ADMIN')" >
                            <a  onclick="return confirm('Etes vous sure de vouloir supprimer ?')" th:href="@{/admin/delete(id=${p.id},keyword=${keyword},page=${currentPage})}"  class="btn btn-danger" data-toggle="modal" data-target="#exampleModal1">Delete</a>
                            <a th:href="@{/admin/edit(id=${p.id},keyword=${keyword},page=${currentPage})}"   class="btn btn-warning">Edit</a>

                            



                            <th:block th:replace="_modals :: modal('exampleModal1')">modal</th:block>
                </table>

                <nav aria-label="Page navigation example">
                    <ul class="pagination" >
                        <li class="page-item" th:each="page,status:${pages}">
                            <a  th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                                class="btn" th:text="${status.index}"
                                th:href="@{/user/Liste(page=${status.index})}"
                            ></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>


</body>
</html>
</div>
</body>
</html>
