<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
<head>
    <meta charset="UTF-8">
    <title>Liste des patients</title>
</head>
<body>
<div layout:fragment="content1">


    <div class="container mt-3">
        <div class="card">



            <div class="card-header"><h2>Liste des medecins</h2></div>
            <div class="card-body">
                <form th:action="@{/user/Medecin} " method="get">
                    <input class="form-control mr-sm-2" type="search"  th:value="${keyword}"  name="keyword"  placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>

                <table class="table">
                    <tr>
                        <th>Code du Medecin</th>
                        <th>Nom</th>
                        <th>Prenom</th>
                        <th>Email</th>
                        <th>Numero de téléphone</th>
                        <th  sec:authorize="hasAuthority('ADMIN')">   Action</th>
                    </tr>
                    <tr th:each="m:${AllDoctors}">
                        <td th:text="${m.codeMedecin}"></td>
                        <td th:text="${m.nom}"></td>
                        <td th:text="${m.prenom}"></td>
                        <td th:text="${m.email}"></td>
                        <td th:text="${m.phone}"></td>
                        <td sec:authorize="hasAuthority('ADMIN')" >


                            



                            <th:block th:replace="_modals :: modal('exampleModal1')">modal</th:block>
                </table>

                <nav aria-label="Page navigation example">
                    <ul class="pagination" >
                        <li class="page-item" th:each="page,status:${pages}">
                            <a  th:class="${status.index==currentPage?'btn btn-info ms-1':'btn btn-outline-info ms-1'}"
                                class="btn" th:text="${status.index}"
                                th:href="@{/user/Liste(page=${status.index})}"
                            ></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>


</body>
</html>
</div>
</body>
</html>
